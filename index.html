<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="js-Canvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="js-Range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColor">
        <div
          class="controls__color"
          style="background-color:rgb(0, 0, 0)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(255,255,255)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(255,59,48)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(255,149,0)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(255,204,0)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(76,217,100)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(90,200,250)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(0,122,255)"
        ></div>
        <div
          class="controls__color"
          style="background-color:rgb(88,86,214)"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
