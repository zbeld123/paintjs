<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="js-Canvas" class="canvas"> </canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="js-Range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColor">
        <div class="controls__color" style="background-color:#272627"></div>
        <div class="controls__color" style="background-color:#FFFEFF"></div>
        <div class="controls__color" style="background-color:#FD342B"></div>
        <div class="controls__color" style="background-color:#FE8904"></div>
        <div class="controls__color" style="background-color:#FFC504"></div>
        <div class="controls__color" style="background-color:#44D25A"></div>
        <div class="controls__color" style="background-color:#52BFF9"></div>
        <div class="controls__color" style="background-color:#086EFF"></div>
        <div class="controls__color" style="background-color:#504CD0"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
